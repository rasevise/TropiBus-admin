<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
      <br>
        <div id = "busAndDriversButton" class="row">
				<div class="col-md-6">
           <h3>Bus <button  id = "addBusButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddBusModal"> Add</button> </h3>        
				</div>
				<div class="col-md-6">
           <h3>Drivers <button id = "addDriversButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddDriversModal"> Add</button></h3>
				</div>
			</div>
      <br>
			<div class="row">
				<div class="col-md-6">
					<table class="table table-hover">
						<thead>
							<tr id = "busTable">
								<th>Bus</th>
								<th>Drivers</th>
                <th>Route</th>
								<th>Status</th>
							</tr>
					  </thead>
						<tbody>
							<tr *ngFor="let bus of buses">
                <td>{{bus.name}}</td>
                <td>{{bus.driver}}</td>
                <td>{{bus.route}}</td>
                <td>{{bus.status}}</td>
              </tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<table class="table table-hover">
            <thead>
              <tr id = "busTable">
                <th>Name</th>
                <th>Last Name</th>
                <th>Route</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let driver of drivers">
              <td>{{driver.name}}</td>
              <td>{{driver.lastName}}</td>
              <td>{{driver.route}}</td>
              <td>{{driver.status}}</td>
            </tr>
            </tbody>
          </table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="AddBusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #busForm="ngForm">
        <div class="form-group">
          <label for="Bus name">Bus name</label>

          <input type="text"  class="form-control"
                required minlength="4" maxlength="24"
                name="name" [(ngModel)]="bus.name"
                #name="ngModel" >
          <!--<div *ngIf="name.errors && (name.dirty || name.touched)"
                class="alert alert-danger">
            <div [hidden]="!bus.errors.required">
              Bus name is required
            </div>
            <div [hidden]="!bus.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div [hidden]="!bus.errors.maxlength">
              Name cannot be more than 24 characters long.
            </div>
          </div>-->
        </div>
        
        <div class="form-group">
          <label for="driver">Drivers</label>
          <select  class="form-control"
                  name="driver"
                  [(ngModel)]="bus.driver" required
                  #driver="ngModel" >
            <option *ngFor="let driver of drivers" [value]="driver.name">{{driver.name}} {{driver.lastName}}</option>
          </select>
          <!--<div *ngIf="driver.errors && driver.touched" class="alert alert-danger">
            <div [hidden]="!driver.errors.required">Drivers is required</div>
          </div>-->
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='addBus(bus)'>Save changes</button>
      </div>
    </div>
  </div>
</div>
