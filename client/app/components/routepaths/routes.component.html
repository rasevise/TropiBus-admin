
<!--Map-->
<div #map id="map"></div>


<!--Route Select DropDown-->
<div class="btn-group" id="routeSelect">
<button class="btn btn-primary btn-lg" type="button" data-toggle="" aria-haspopup="true" aria-expanded="false" id="routeDisplay" (click)="openPathModal()">
  Select Route
</button>
<button id="routeSelectButton" type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <span class="sr-only">Toggle Dropdown</span>
</button>
<div class="dropdown-menu">
  <a 
  class="dropdown-item" 
  (click)="setMTitle(''); setButtonText('routeDisplay', 'Select Route'); loadRoutes();" 
  href="javascript:void(0)">
  <h4>Show All</h4></a>
  <a *ngFor="let route of routes;" 
  class="dropdown-item" 
  (click)="setMTitle(route.route_name); setButtonText('routeDisplay', route.route_name); setRoute(route.route_ID);" 
  href="javascript:void(0)">
  {{route.route_name}}</a>
</div>

<!-- Path Edit Modal Modal -->
<div class="modal fade" id="pathModal" tabindex="-1" role="dialog" aria-labelledby="pathModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pathModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="m_title">
        <!--body-->
        {{m_title}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
