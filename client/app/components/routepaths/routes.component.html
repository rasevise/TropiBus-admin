<ng2-map 
    class="ng2Map" 
    id="overviewmap" 
    center="MayagÃ¼ez, Puerto Rico" 
    mapTypeId="terrain" 
    scrollwheel="true">
    <polyline 
        *ngFor="let p of path" 
        [editable]="false"
        [path]="p.path"
        [geodesic]="true"
        [strokeColor]="'#0000ff'"
        [strokeOpacity]="1"
        [strokeWeight]="2">
    </polyline>
    <marker 
        *ngFor="let stop of stops" 
        [position]= "[stop.stop_latitude, stop.stop_longitude]">
    </marker>
</ng2-map>
