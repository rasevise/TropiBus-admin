<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
      <br>
        <div  class="row">
			    <div class="col-md-12">
             <button  id = "addMessageButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddMessageModal" >Add Message</button> 
               
			   </div>
			</div>
        <br>
        <div *ngFor ="let message of messages; let i = index">
			  <div class="row" >
				  <div class="col-md-12">
            <div>
              <h4>
              {{message.title}} 
                  <button  id = "editMessageButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditMessageModal" >
                    Edit
                  </button>
                <button id = "messageDeleteButton" class="btn" type="button" (click) ="deleteMessage(i)">
                  Delete
                  </button>
              </h4>
            </div>
          </div>
				</div>
         <div class="row">
				  <div class="col-md-8">
            <div>
              {{message.messageContent}}  
            </div>
				  </div>
          </div>
          <br>
		  	</div>
			</div>
		</div>
	</div>



<!-- AddMessageModal -->
<div class="modal fade" id="AddMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #messageForm="ngForm" >
        <div class="form-group">
          <label for="">Title</label>

          <input type="text"  class="form-control"
                required minlength="4" maxlength="24"
                name="title" [(ngModel)]="message.title"
                #title="ngModel">
          <!--<div *ngIf="name.errors && (name.dirty || name.touched)"
                class="alert alert-danger">
            <div [hidden]="!name.errors.required">
              Bus name is required
            </div>
            <div [hidden]="!name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div [hidden]="!name.errors.maxlength">
              Name cannot be more than 24 characters long.
            </div>
          </div>-->
        </div>
		
		  <div class="form-group">
          <label for="">Message</label>

          <input type="text"  class="form-control"
                required minlength="4" maxlength="50"
                name="messageContent" [(ngModel)]="message.messageContent"
                #messageContent="ngModel">
          <!--<div *ngIf="name.errors && (name.dirty || name.touched)"
                class="alert alert-danger">
            <div [hidden]="!name.errors.required">
              Bus name is required
            </div>
            <div [hidden]="!name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div [hidden]="!name.errors.maxlength">
              Name cannot be more than 24 characters long.
            </div>
          </div>-->
        </div>
        
 
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" (click)="addMessage(message); messageForm.reset()" >Submit</button>
            </div>
          </div>
        </div>
      </div>
