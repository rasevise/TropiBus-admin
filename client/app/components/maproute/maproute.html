<ng2-map 
    class="ng2Map" 
    id="routemap"

    mapTypeId="terrain" 
    scrollwheel="true"
    (click)="addStop($event)">
    <polyline  
        [editable]="false"
        [path]="path"
        [geodesic]="true"

        [strokeOpacity]="1"
