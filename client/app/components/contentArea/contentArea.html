
<!--main container-->
<div class="container-fluid" id="mainContainer">
  <div class="row" >
    <div class="col-9" id="mainTabs">
      <tabset #staticTabs>
        <tab heading="Map Overview">
          <!--map component-->
          <div id="overview" >
            <routes></routes>
          </div>
        </tab>
        <tab heading="Buses and Drivers">
          <!--busdriver component-->
          <busdriver></busdriver>
        </tab>
        <tab heading="Messages">
          <!--Message Component-->
          <messages></messages>
        </tab>
      </tabset>
    </div>


    <!--Dashboard Content-->
    <div class="col-3" id="dashboard">
      <ul class="list-group" id="ActiveItems">
        <li class="list-group-item justify-content-between">
          Active Buses
          <img alt="busicon" src="../../assets/graphics/busimg.jpg" width="50px"/>
          <span class="badge badge-default badge-pill">9/18</span>
        </li>
        <li class="list-group-item justify-content-between">
          Active Drivers
          <img alt="busicon" src="../../assets/graphics/driverimg.png" width="50px"/>
          <span class="badge badge-default badge-pill">9/24</span>
        </li>
        <li class="list-group-item justify-content-between">
          Working Routes
          <img alt="busicon" src="../../assets/graphics/routeimg.jpg" width="50px"/>
          <span class="badge badge-default badge-pill">9/9</span>
        </li>
      </ul>
      <!--messages-->
      <h4 class="card-title text-center">Messages</h4>
      <div class="list-group" id="messageList">
               <div *ngFor ="let message of messages; let i = index">
			  <div class="row" >
				  <div class="col-md-12">
            <div>
              <h5>
              {{message.message_title}}           {{message.message_date| date}}

              </h5>
            </div>
          </div>
				</div>
         <div class="row">
				  <div class="col-md-8">
            <div>
              {{message.message_text}}  
            </div>
				  </div>
          </div>
          <br>
		  	</div>
      </div>
    </div>
    
  </div>
</div>
