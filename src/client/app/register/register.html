<!--alerts-->
<div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
<div class="row"><br><br><br></div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 col-md-offset-3">
    <h2>Create Administrator</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required minlength="2" maxlength="24"/>
            <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">First Name is required</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required minlength="2" maxlength="24"/>
            <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">Last Name is required</div>
        </div>
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required minlength="4" maxlength="24"/>
            <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">Username is required</div>
        </div>
        <div class="form-group" >
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required minlength="4"/>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="8" maxlength="24"/>
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">Password is required, minimum length 8.</div>
        </div>
        <div class="form-group">
            <label for="password">Retype Password</label>
            <input type="password" class="form-control" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" required validateEqual="password" reverse="false"  />
            <div *ngIf="repassword.errors && (repassword.dirty || repassword.touched)" class="alert alert-danger">Password mismatch</div>       
        </div>
        <div class="form-group">
            <a [disabled]="loading || !f.form.valid" (click)="register()" href="/" class="btn btn-primary">Create</a>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
